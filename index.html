<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./Develop/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">
                A simple calendar app for scheduling your work day
            </p>
            <p id="currentDay" class="lead"></p>
        </header>
        <div class="justify-content-center" id="TimeContainer">
            <div
                class="row justify-content-center align-items-center ml-5"
                id="TimeShown"
            >
                <p class="hour h-100 mb-0 text-center" id="timeDisplay">9 AM</p>
                <textarea
                    class="description h-100 w-75 text-center border border-primary"
                    type="text"
                    id="NineAM"
                ></textarea>
                <button class="saveBtn text-center h-100">Save</button>
            </div>
            <div
                class="row justify-content-center align-items-center ml-5"
                id="TimeShown"
            >
                <p class="hour h-100 mb-0 text-center" id="timeDisplay">
                    10 AM
                </p>
                <textarea
                    class="description h-100 w-75 text-center border border-primary"
                    type="text"
                    id="TenAM"
                ></textarea>
                <button class="saveBtn text-center h-100">Save</button>
            </div>
            <div
                class="row justify-content-center align-items-center ml-5"
                id="TimeShown"
            >
                <p class="hour h-100 mb-0 text-center" id="timeDisplay">
                    11 AM
                </p>
                <textarea
                    class="description h-100 w-75 text-center border border-primary"
                    type="text"
                    id="ElevenAM"
                ></textarea>
                <button class="saveBtn text-center h-100">Save</button>
            </div>
            <div
                class="row justify-content-center align-items-center ml-5"
                id="TimeShown"
            >
                <p class="hour h-100 mb-0 text-center" id="timeDisplay">
                    12 PM
                </p>
                <textarea
                    class="description h-100 w-75 text-center border border-primary"
                    type="text"
                    id="TwelvePM"
                ></textarea>
                <button class="saveBtn text-center h-100">Save</button>
            </div>
            <div
                class="row justify-content-center align-items-center ml-5"
                id="TimeShown"
            >
                <p class="hour h-100 mb-0 text-center" id="timeDisplay">1 PM</p>
                <textarea
                    class="description h-100 w-75 text-center border border-primary"
                    type="text"
                    id="OnePM"
                ></textarea>
                <button class="saveBtn text-center h-100">Save</button>
            </div>
            <div
                class="row justify-content-center align-items-center ml-5"
                id="TimeShown"
            >
                <p class="hour h-100 mb-0 text-center" id="timeDisplay">2 PM</p>
                <textarea
                    class="description h-100 w-75 text-center border border-primary"
                    type="text"
                    id="TwoPM"
                ></textarea>
                <button class="saveBtn text-center h-100">Save</button>
            </div>
            <div
                class="row justify-content-center align-items-center ml-5"
                id="TimeShown"
            >
                <p class="hour h-100 mb-0 text-center" id="timeDisplay">3 PM</p>
                <textarea
                    class="description h-100 w-75 text-center border border-primary"
                    type="text"
                    id="ThreePM"
                ></textarea>
                <button class="saveBtn text-center h-100">Save</button>
            </div>
            <div
                class="row justify-content-center align-items-center ml-5"
                id="TimeShown"
            >
                <p class="hour h-100 mb-0 text-center" id="timeDisplay">4 PM</p>
                <textarea
                    class="description h-100 w-75 text-center border border-primary"
                    type="text"
                    id="FourPM"
                ></textarea>
                <button class="saveBtn text-center h-100">Save</button>
            </div>
            <div
                class="row justify-content-center align-items-center ml-5 mb-4"
                id="TimeShown"
            >
                <p class="hour h-100 mb-0 text-center" id="timeDisplay">5 PM</p>
                <textarea
                    class="description h-100 w-75 text-center border border-primary"
                    type="text"
                    id="FivePM"
                ></textarea>
                <button class="saveBtn text-center h-100">Save</button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript" src="./Develop/script.js"></script>
    </body>
</html>
